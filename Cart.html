<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <div class="container">
            <h1>ðŸ›’ My E-Commerce Store</h1>
            <nav>
                <a href="catalog.html">Catalog</a>
                <a href="cart.html" class="active">
                    Cart 
                    <span class="cart-badge" id="cart-badge">0</span>
                </a>
                <a href="login.html" id="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 style="margin-top: 30px;">Your Shopping Cart</h2>
        
        
        <div id="cart-content">
            <!-- If cart has items -->
            <div class="cart-container" id="cart-items-container" style="display: none;">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Cart items will be inserted here by JavaScript -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong>Grand Total:</strong></td>
                            <td colspan="2"><strong id="grand-total">$0.00</strong></td>
                        </tr>
                    </tfoot>
                </table>
                
                <div class="cart-actions">
                    <a href="catalog.html" class="btn-secondary">Continue Shopping</a>
                    <button class="btn-primary" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>

            <!-- If cart is empty -->
            <div class="empty-cart" id="empty-cart-message">
                <p>Your cart is empty</p>
                <a href="catalog.html" class="btn-primary">Start Shopping</a>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="cart.js"></script>
</body>
</html>
